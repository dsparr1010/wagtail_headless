{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1 class="display-4">{{ self.title }}</h1>
                    <div class="lead">{{ self.subtitle }}</div>
                </div>
            </div>
        </div>
    </div>
    <h2>{{ self.subtitle }}</h2>

    {% for block in page.content %}
        {% include_block block %}
    {% endfor %}


{% endblock %}
